serenity {
  take.screenshots = FOR_EACH_ACTION
  store.html = ALWAYS
  tag.failures = "true"
  linked.tags = "issue"
}


webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["test-type", "ignore-certificate-errors", "--start-maximized"
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "--remote-allow-origins=*"]
    }
  }
}

headless.mode = false
